{% extends 'base.html' %}

{% block content %}
<h2>Ejercicio 1</h2>
<form method="post">
    <label>Nota 1: <input type="number" name="nota1" min="10" max="70" required></label><br>
    <label>Nota 2: <input type="number" name="nota2" min="10" max="70" required></label><br>
    <label>Nota 3: <input type="number" name="nota3" min="10" max="70" required></label><br>
    <label>Asistencia (%): <input type="number" name="asistencia" min="0" max="100" required></label><br>
    <button type="submit">Enviar</button>
</form>
{% if resultado %}
<p>Promedio: {{ promedio }}</p>
<p>Estado: {{ resultado }}</p>
{% endif %}
{% endblock %}
